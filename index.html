<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <link rel="stylesheet" href="/css/style.scss">
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet"> 
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <title>Oh my food</title>
  </head>

  <body>
    <header>
      <h1>Oh my food</h1>
    </header>
    <div class="billboard">
      <form class="billboard__location" method="get" action="index.html">
        <i class="fa fa-map-marker" aria-hidden="true" style="font-size: 120%"></i>
        <input type="search" name="location" class="search-field" placeholder="Paris, Belleville">
      </form>
      <span class="billboard__presentation">
        <h1>Réservez le menu qui vous convient</h1>
        <span class="light-subtitle">Découvrez des restaurants d'exception, sélectionnés par nos soins</span>
        <button class="purple-button">Explorer nos restaurants</button>
      </span>
    </div>
    <div class="overall-functioning">
      <h2>Fonctionnement</h2>
      <article>
        <span class="round-number">1</span>
        <i class="fa fa-mobile" aria-hidden="true" style="font-size: 120%"></i>
        <span class="small-bold-text">Choisissez un restaurant</span>
      </article>
    </div>
    <div class="restaurants-list">
      <h2>Restaurants</h2>
      <article>
        <img src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
        <h3>La palette du goût</h3>
        <span class="light-subtitle">Ménilmontant</span>
        <i class="fa fa-heart" aria-hidden="true" style="font-size: 120%"></i>
      </article>
    </div>
    <footer class="footer">

    </footer>
  </body>
</html>
